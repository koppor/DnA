kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: acme-{{ include "chronos-be.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      acme.cert-manager.io/http01-solver: "true"
  ingress:
    - ports:
        - protocol: TCP
          port: 8089
    - from:
        - podSelector:
            matchLabels:
              app: traefik
          namespaceSelector:
            matchExpressions:
              - key: name
                operator: In
                values:
                  - ingress
  policyTypes:
    - Ingress