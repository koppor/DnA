# Default values for data-product-be.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
namespace: "data-product"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: "data-product-be"

#Add new env as array value with name/value field. Keep one tab indentation.
envs:
  - name: FLYWAY_ENABLED
    value: "true"
  - name: FLYWAY_BASELINE_ON_MIGRATE
    value: "true"
  - name: FLYWAY_BASELINEVERSION
    value: "0"  
  - name: FLYWAY_SCHEMA
    value: "public"   
  - name: API_DB_URL
    value: ""   
  - name: API_DB_USER
    value: ""    
  - name: API_DB_PASS
    valueFrom:
      secretKeyRef:
        key: db.pass
        name: data-product-be 
  - name: DNA_URI
    value: http://dna-app-backend-service.dna.svc.cluster.local:80
  - name: DNA_AUTH_ENABLE
    value: "true"  
  - name: CORS_ORIGIN_URL
    value: ""          
  - name: JWT_SECRET_KEY
    valueFrom:
      secretKeyRef:
        key: jwt.secret.key
        name: data-product-be
  - name: LOGGING_ENVIRONMENT
    value: DEV   
  - name: LOGGING_PATH
    value: /tmp/log  

secret:
  - key: jwt.secret.key 
    value: ""
  - key: db.pass 
    value: ""    

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
    vault.hashicorp.com/agent-inject: 'false'
    vault.hashicorp.com/role: 'dna'
    vault.hashicorp.com/agent-pre-populate-only: 'true'
    vault.hashicorp.com/agent-inject-secret-envvar: 'kv/dna/kubernetesSecret/dataProductService'
    vault.hashicorp.com/agent-inject-template-envvar: | 
      {{- with secret "kv/dna/kubernetesSecret/dataProductService" -}}
        {{- range $k, $v := .Data.data }}
            export {{ $k }}="{{ $v }}"
        {{- end }}
      {{- end }}

podSecurityContext:
  runAsUser: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

containerPort: 7184
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 50m
  #   memory: 725Mi
  # requests:
  #   cpu: 25m
  #   memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}

## Inject the application environment variable from vault service
# If you enable vault injector, the environment variables specified above will be will be override from vault
## Also, Make sure pod annotations is enabled
## vault.hashicorp.com/agent-inject: 'true'
###
vaultInjector:
  enable: false
  jarName: "data-product*.jar"

podDisruptionBudget:
  enabled: false
  # Uncomment only one of the following when enabled is set to true
  # maxUnavailable: "50%"
  # minAvailable: "50%"