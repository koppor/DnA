# Default values for model-registry.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: dna
#Add new env as array value with name/value field. Keep one tab indentation.
envs:
  - name: DNA_URI
    value: "http://dna-service.dna.svc.cluster.local:80"
  - name: DNA_AUTH_ENABLE
    value: false
  - name: CORS_ORIGIN_URL
    value: http://*
  - name: MINIO_MODELS_BUCKETNAME
    value: models
  - name: MINIO_MODELS_PATTERN_PREFIX
    value: kubeflow-
  - name: SWAGGER_HEADER_AUTH
    value: ""
  - name: HOST
    value: ""
  - name: CERT_MANAGER
    value: ""
  - name: MINIO_ENDPOINT
    value: "http://my-release-minio.minio.svc.cluster.local:9000"
  - name: MINIO_ROOT_USER
    valueFrom:
      secretKeyRef:
        key: root-user
        name: my-release-minio  
  - name: MINIO_ROOT_PASSWORD
    valueFrom:
      secretKeyRef:
        key: root-password
        name: my-release-minio   
  - name: JWT_SECRET_KEY
    valueFrom:
      secretKeyRef:
        key: jwt.secret.key 
        name: my-release-minio    

secret:
  - key: jwt.secret.key 
    value: ""
  - key: root-user
    value: ""
  - key: root-password
    value: ""
   

replicaCount: 1

image:
  repository: "model-registry"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
  name: harbor-pull-secret
nameOverride: ""
fullnameOverride: "model-registry"

podSecurityContext:
  runAsUser: 1000
serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: model-registry-sa

podAnnotations: {}

containerPort: 7373

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1000Mi"
    cpu: "500m"

## Inject the application environment variable from vault service
# If you enable vault injector, the environment variables specified above will be will be override from vault
vaultInjector:
  enable: false
  annotations:
    vault.hashicorp.com/agent-inject: 'true'
    vault.hashicorp.com/role: 'dna'
    vault.hashicorp.com/agent-pre-populate-only: 'true'
    vault.hashicorp.com/agent-inject-secret-envvar: 'kv/dna/kubernetesSecret/modelRegistryService'
    vault.hashicorp.com/agent-inject-template-envvar: | 
      {{- with secret "kv/dna/kubernetesSecret/modelRegistryService" -}}
        {{- range $k, $v := .Data.data }}
            export {{ $k }}="{{ $v }}"
        {{- end }}
      {{- end }}
      {{- with secret "kv/dna/kubernetesSecret/minio" -}}
        {{- range $k, $v := .Data.data }}
            export {{ $k }}="{{ $v }}"
        {{- end }}
      {{- end }}        
  saName: "model-registry-sa"
  jarName: "model-registry-lib*.jar"

podDisruptionBudget:
  enabled: false
  # Uncomment only one of the following when enabled is set to true
  # maxUnavailable: "50%"
  # minAvailable: "50%"