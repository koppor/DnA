# Default values for i3postgresql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: dashboard
image: ""
imagePullPolicy: Always
imagePullSecret: 
  name: harbor-pull-secrets
dbUrl: jdbc:postgresql://postgresql.dna.svc.cluster.local:64000/dashboard
secret:
  name: dashboard-secrets
  appUserName: ""
  appPassword: ""
  jwtKey: ""
appUrl: http://dna-app-backend-service.dna.svc.cluster.local:80
enableAuth: true
loggingPath: /tmp/dashboard/log
loggingEnvironment: ""
flywayBaseline: ""
flywayBaselineOnMigrate: ""
flywayBaselineVersion: ""
flywaySchema: ""
containerPort: 7173
corsOrigibUrl: ""
naasBroker: ""
ingress:
  enabled: false
  host: ""
  annotations:
    traefik.frontend.rule.type: PathPrefix
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: ""

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1000Mi"
    cpu: "500m"

probes:
  initialDelaySeconds: 120
  timeoutSeconds: 10
  periodSeconds: 20
  failureThreshold: 3
  livenessProbe:
    path: /actuator/health/liveness
    port: api
      
  readinessProbe:
    path: /actuator/health/readiness
    port: api

## Inject the application environment variable from vault service
# If you enable vault injector, the environment variables specified above will be will be override from vault
vaultInjector:
  enable: false
  annotations:
    vault.hashicorp.com/agent-inject: 'true'
    vault.hashicorp.com/role: 'dna'
    vault.hashicorp.com/agent-pre-populate-only: 'true'
    vault.hashicorp.com/agent-inject-secret-envvar: 'kv/dna/kubernetesSecret/reportService'
    vault.hashicorp.com/agent-inject-template-envvar: | 
      {{- with secret "kv/dna/kubernetesSecret/reportService" -}}
        {{- range $k, $v := .Data.data }}
            export {{ $k }}="{{ $v }}"
        {{- end }}
      {{- end }}
  saName: "default"
  jarName: "dashboard*.jar"

podDisruptionBudget:
  enabled: false
  # Uncomment only one of the following when enabled is set to true
  # maxUnavailable: "50%"
  # minAvailable: "50%"