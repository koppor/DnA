# Default values for naas.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
appName: naas
namespace: naas
app:
  backend:
    replicaCount: 1
    image: ""
    secrets:
      name: naas-app-secrets
      jwtKey: ""
      db: 
        appUserName: ""
        appPassword: ""
    config:
      api_db_url: jdbc:postgresql://postgresql.dna.svc.cluster.local:64000/db
      naas_broker: ""
      max_poll_records: 6000
      dna_uri: http://dna-app-backend-service.dna.svc.cluster.local:80
      dna_auth_enable: true
      mailServerHost: ""
      mailServerPort: ""
      notificationSenderEmail: ""
      poll_time: 5000
      naas_central_topic: dnaCentralEventTopic
      naas_centralread_topic: dnaCentralReadTopic
      naas_centraldelte_topic: dnaCentralDeleteTopic
      loggingPath: /tmp/naas/log
      loggingEnvironment: dev
      corsOriginUrl: ""
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1000Mi"
      cpu: "500m"

  probes:
    initialDelaySeconds: 180
    timeoutSeconds: 10
    periodSeconds: 30
    failureThreshold: 3
    livenessProbe:
      path: /actuator/health/liveness
      port: api
    
    readinessProbe:
      path: /actuator/health/readiness
      port: api
      

image:
  pullPolicy: Always

ingress:
  enabled: true
  host: ""

  annotations:
    traefik.frontend.rule.type: PathPrefix
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: ""

imagePullSecret: 
  name: harbor-pull-secrets

## Inject the application environment variable from vault service
# If you enable vault injector, the environment variables specified above will be will be override from vault
vaultInjector:
  enable: false
  annotations:
    vault.hashicorp.com/agent-inject: 'true'
    vault.hashicorp.com/role: 'dna'
    vault.hashicorp.com/agent-pre-populate-only: 'true'
    vault.hashicorp.com/agent-inject-secret-envvar: 'kv/dna/kubernetesSecret/naasService'
    vault.hashicorp.com/agent-inject-template-envvar: | 
      {{- with secret "kv/dna/kubernetesSecret/naasService" -}}
        {{- range $k, $v := .Data.data }}
            export {{ $k }}="{{ $v }}"
        {{- end }}
      {{- end }}
  saName: "default"
  jarName: "naas-lib*.jar" 

podDisruptionBudget:
  enabled: false
  # Uncomment only one of the following when enabled is set to true
  # maxUnavailable: "50%"
  # minAvailable: "50%"